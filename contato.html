<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">

    <title>PROJETO A1</title>

</head>

<body>

    <div id="topo"></div>

    <nav id="nav_menu">

        <div id="div_logo">

            <img src="img/logo_A1.jpg" alt="logo">

        </div>

        <div class="div_menu">

            <a href="index.html">Home</a>
            
            <a href="#">Conteúdo</a>
            
            <a href="servicos.html">Tabela</a>
            
            <a href="#">Quem Somos</a>
            
            <a href="politicas.html">Políticas</a>
            
            <a href="contato.html" id="contato">Contato</a>

        </div>

    </nav>

    <div class="linha"></div>

    <div style="background-image: url('img/freepik-export-20241122163205Xdn7.png');" class="titulo_contato">

        <span>Contate-nos</span>

        <span class="traco"></span>
    
        <span id="span_texto">Para que sua empresa alcance o sucesso</span>

    </div>

    <section class="section_formulario">

        <div id="div_img_contato">

            <img src="img/aperto-de-mao.png" alt="aperto de mao">

            <img src="img/modelo-de-negocios.png" alt="negocios">

            <img src="img/mercado-em-alta.png" alt="sucesso">

        </div>

        <div class="div_formulario_contato">
            
            <form action="" method="post">
                
                <label for="nome"></label>
                <input type="text" name="nome" placeholder="Primeiro Nome" id="nome" required>
           
           
                <label for="sobrenome"></label>
                <input style="margin-left: 10px;" type="text" name="sobrenome" placeholder="Sobrenome" id="sobrenome" required>
                
                <br><br>
                
                <label for="email"></label>
                <input type="email" name="pass" placeholder="E-mail" id="pass" required>
        
                <label for="telefone"></label>
                <input style="margin-left: 10px;" type="tel" name="telefone" placeholder="Telefone" id="telefone" required>

                <br><br>

                <label for="cidade"></label>
                <select name="cidade" id="cidade" required>

                    <option value="">Selecione Estado</option>
                    <option value="ES">ES</option>
                    <option value="MG">MG</option>
                    <option value="PR">PR</option>
                    <option value="RJ">RJ</option>
                    <option value="RS">RS</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>

                </select>

                </form>

                <br>
                    
                <input style="width: auto;" type="checkbox" name="check" id="check" required>
                <label id="label_politicas" for="check">Ao enviar essas informações eu entendi e aceito a Política de Privacidade.</label>

                <br><br>

                <button id="button_formulario" type="submit">QUERO CONTRATAR</button>

                </form>

    </section>

    <footer class="rodape">

        <div id="footer_texto">

            <img style="width: 100%;" src="img/logo_A1.jpg" alt="logo no footer">

            <p>Conquiste o sucesso online de sua empresa e seus objetivos.</p>

        </div>

        <div class="div_politicas">

            <a href="politicas.html">Políticas de privacidade</a>

            <p>© Todos os direitos autorais reservados</p>

        </div>

        <div class="div_sociais">
            
            <div>
                
                <a href="https://www.facebook.com/" title="Seguir no Facebook">
                    
                    <img src="img/facebook.png" alt="face">

                </a>
            
            </div>

            <div>
            
                <a href="https://www.instagram.com/" title="Seguir no Instagram">
                
                    <img src="img/instagram.png" alt="insta">
        
                </a>

            </div>

            <div>
                
                <a href="https://www.youtube.com/" title="Seguir no Youtube">
                    
                    <img src="img/youtube.png" alt="youtube">
        
                </a>

            </div>

            <div>
                
                <a href="https://www.linkedin.com/" title="Seguir no Linkedin">
                    
                    <img src="img/linkedin.png" alt="linkedin">
        
                </a>
            
            </div>
    
        </div>

    </footer>

    <div class="whats">
        
        <a href="https://web.whatsapp.com/">
            
            <img src="img/whatsapp.png" alt="whatsapp">

            <p>Entre em contato pelo Whastapp</p>
        
        </a>

    </div>

    <a href="#topo">

        <img id="voltar" src="img/ir-para-cima.png" alt="voltar inicio" title="Clique para voltar ao topo">

    </a>

</body>

</html>
